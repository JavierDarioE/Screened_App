{% extends "plantilla.html" %}
{% block actualrecomendacion %}
    <span class="sr-only">(actual)</span>
{% endblock %}
{% block css %}
<link href="{{ url_for('static', filename='css/recomendacion.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="left">
    <div class="texto">
        <div class="textosecunadario">
            Recomendador  de
        </div>
        <div class="textoprincipal">
            video juegos
        </div>
        <img src="{{ url_for('static', filename='images/recomendacion.png') }}" alt=""  class="imagen" >
    </div>
</div>
<div class="right">
    
    <div class="juegos">
        <h1>califique los siguentes juegos</h1>
        <form METHOD="POST">
            {% for i in juegos %}
            <div class="juego">
                <p>Nombre: {{ i[0]}}</p>
                <div class="puntuacion">
                    puntuacion: <input type="number" id="{{ i[0] }}" name="{{ i[0] }}"min="0" max="10" value="0">
                </div>
                
            </div>

            {% endfor %}

            <div class="submit"> <button type="submit" class="btn btn-primary mb-2">obtener recomendacion</button></div>
        </form>
    </div>
   
</div>
{% endblock %}
